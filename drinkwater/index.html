<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Drink Water</h1>
        <p>Goal 2 Liters</p>
      </header>
      <div class="glass glass-2l flex">
        <div class="measure">
          <p class="measure__water">2L</p>
          <p>Remained</p>
        </div>
        <div class="percentage-water"><span>0%</span></div>
      </div>
      <section>
        <p>Select how many glasses of water that you have drank</p>
        <div class="glasses grid">
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
          <div class="glass glass-250ml"><p>250 ml</p></div>
        </div>
      </section>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
